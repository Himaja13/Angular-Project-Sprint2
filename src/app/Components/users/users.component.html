<div class="panel panel-primary"  [ngStyle]="{'background-image': getUrl(),'height' : '498px', 'background-size' : 'cover'}">
<br><br><br><br><br>
<div class="form">
<form class="was-validated">
    <div class="form-group">
      <label for="id">UserId:</label>
      <input type="number" class="form-control" id="userId" placeholder="Enter userId" name="id" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms and Conditions.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div><br>
    <button type="submit" class="btn btn-primary" (click)="goToUserHomePage()">Sign In</button> &nbsp;&nbsp;
    <button type="button" class="btn btn-info" (click)="goToUserSignUpPage()">Sign Up</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-warning">Forget Password</button>

  </form>
</div>
</div>

<div class="panel panel-primary"  [ngStyle]="{'background-image': getUrl(),'height' : '640px', 'background-size' : 'cover'}">
<br><br><br><br><br>
<div class="form">
<!-- <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm.value)"> -->
  <form #adminForm='ngForm'>
    <div class="text-danger small">{{errorMsg}}</div>
    <div class="form-group">
      <label for="adminId"><b>Admin Id:</b></label>
      <input type="adminId" class="form-control" placeholder="000-000-000" id="adminId"
      [(ngModel)]="admin.adminId" required #adminId="ngModel" pattern="[0-9]{3}(-)[0-9]{3}(-)[0-9]{3}">
                <small *ngIf="adminId.dirty && adminId.errors?.required" class="small text-danger">
                  AdminId is mandatory
                  </small>
                  <small *ngIf="adminId.dirty && adminId.errors?.pattern" class="small text-danger">
                    Put a valid adminId
                    </small>
    </div>
    <br>
    <div class="form-group">
      <label for="pwd"><b>Password:</b></label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd"
      [(ngModel)]="admin.password" required 
                 #password="ngModel" minlength="6" pattern="[0-9]{6}">
                <small *ngIf="password.dirty && password.errors?.required" class="small text-danger">
                  Password is mandatory
                  </small>
                  <small *ngIf="password.errors?.minlength" class="small text-danger">
                    Password should be 6 digits
                    </small>
                    <small *ngIf="password.errors?.pattern" class="small text-danger">
                      Password should be numeric
                      </small>
    </div>
    <br>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <br>
    <button type="submit" class="btn btn-success" (click)="goToAdminHome()">Submit </button>&nbsp;
    <button type="button" class="btn btn-warning">Forget password</button>
  </form>
</div>
</div>

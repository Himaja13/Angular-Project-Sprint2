<div class="panel panel-primary"  [ngStyle]="{'background-image': getUrl(),'height' : '700px', 'background-size' : 'cover'}">
    <br><br>
<h4 class="text-center">SignUp Page</h4>

  <div class="col-md-6 offset-md-3">
    <form [formGroup]='UserRegistration'>
        <div class="form-group">
            <label>UserId:</label>
            <input type="text" formControlName="userId" class="form-control" id="userId"
            name="userId">
        </div>
        <div class="form-group">
            <label>FirstName:</label>
            <input type="text" formControlName="firstName"class="form-control" id="firstName"
            name="firstName">
        </div>
        <div class="form-group">
            <label>MiddleName</label>
            <input type="text"formControlName="middleName" class="form-control" id="middleName"
            name="middleName">
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" formControlName="lastName" class="form-control" id="lastName"
           name="lastName">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" id="email"
            name="email">
        </div>
        <div class="form-group">
            <label>MobileNumber</label>
            <input type="text" formControlName="mobileNumber" class="form-control" id="mobileNumber"
             name="mobileNumber">
        </div>
        <div class="form-group">
            <label>AaadharCardNo</label>
            <input type="text" formControlName="aadharCardNo" class="form-control" id="aadharCardNo" name="aadharCardNo ">
        </div>
        <button class= "btn btn-success"  (click)="onSubmit()">Submit</button>
    
    </form>
    </div>
</div>
